<html layout:decorate="~{global/layout}">
<div layout:fragment="content" class="mx-2 overflow-x-auto">
    <table class="w-full table table-zebra">
        <thead class="bg-info-content text-base-100">
        <tr>
            <th>번호</th>
            <th style="width:50%">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr class="bg-base-200 text-center" th:each="post, loop : ${paging}">
            <td class="border border-white px-4 py-2" th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td class="border border-white px-4 py-2 text-start">
                <span th:if="${post.isPremium}"><i class="fa-solid fa-m"></i> . </span>
                <span th:if="${post.isPublished()}"><i class="fas fa-lock"></i> </span>
                <span th:unless="${post.isPremium and not @rq.isPremium()}" class="text-info-content">
                <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.title}"></a>
                </span>
                <span th:if="${post.isPremium and not @rq.isPremium()}">멤버십 회원만 열람 가능 한 글 입니다.</span>
            </td>
            <td class="border border-white px-4 py-2">
                <a th:href="@{|/b/${post.author.username}|}" th:if="${post.author != null}" th:text="${post.author.username}"></a>
            </td>
            <td class="border border-white px-4 py-2" th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td class="border border-white px-4 py-2" th:text="${post.viewCount}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div class="join w-full flex justify-center mt-1">
        <a class="join-item btn" th:classappend="${paging.number < 5} ? 'disabled' : ''"
           th:if="${paging.number >= 5}" th:href="@{|?page=${(paging.number/5 > 0) ? (paging.number-5) : 0}|}">
            <span>이전</span>
        </a>

        <span th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
              th:if="${page >= (paging.number/5)*5 and page < ((paging.number/5)+1)*5}">
        <a th:if="${page == paging.number}"
           th:class="${'join-item btn btn-active'}"
           th:text="${page + 1}"></a>
        <a th:unless="${page == paging.number}"
           th:class="${'join-item btn'}"
           th:text="${page + 1}" th:href="@{|?page=${page}|}"></a>
    </span>

        <a class="join-item btn"
           th:classappend="${paging.number + 5 >= paging.totalPages} ? 'disabled' : ''"
           th:if="${paging.totalPages > 5 and (paging.number / 5 < (paging.totalPages - 1) / 5)}"
           th:href="@{|?page=${(paging.number / 5 + 1) * 5}|}">
            <span>다음</span>
        </a>
    </div>
    <!-- 페이징처리 끝 -->
    <div class="mt-2 flex gap-2 flex justify-end">
        <a th:href="@{/post/create}" class="btn btn-outline mr-3 mb-2">글 등록</a>
    </div>
</div>
</html>
